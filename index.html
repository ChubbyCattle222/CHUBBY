<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Tea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: #016936;
      color: #FFD700;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #FFD700;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Chubby Tea</h1>
  <p>Click the button below to generate a unique Yelp review for Chris Ha. Copy the generated review to clipboard and paste it on Yelp.</p>
  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output">Your review will appear here.</div>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "Chris Ha greeted us warmly and set the tone for a fantastic visit.",
      "From the moment we arrived, Chris Ha's friendly demeanor made us feel at home.",
      "Chris Ha welcomed us with a big smile and exceptional energy.",
      "The atmosphere was inviting, and Chris Ha ensured we were comfortable right away.",
      "Walking in, we immediately felt cared for thanks to Chris Ha's thoughtful approach."
    ];

    const descriptions = [
      "The drinks were vibrant, fresh, and packed with flavor.",
      "Each beverage was a burst of creativity, perfectly crafted and refreshing.",
      "We loved exploring the unique flavors on the menu, each drink was a delight.",
      "Chris Ha's recommendations were on point, and the drinks exceeded our expectations.",
      "Every sip was a treat, with balanced flavors and beautiful presentation."
    ];

    const specifics = [
      "The Mango Coconut Slushy was like a tropical escape in a cup.",
      "The Thai Tea was smooth and perfectly sweet, an absolute must try.",
      "The Guava Kumquat Green Tea was fruity and bright, a true standout.",
      "The Herbal Hot Tea was calming and aromatic, perfect for unwinding.",
      "The Grapefruit Kumquat Green Tea was refreshingly zesty and flavorful."
    ];

    const closers = [
      "Chris Ha's dedication to excellent service makes this a top notch spot.",
      "This is hands down the best tea shop experience I have had, all thanks to Chris Ha.",
      "I am already looking forward to my next visit to try even more.",
      "This place is a gem, and I will definitely be recommending it to everyone I know.",
      "If you want great drinks and amazing service, Chris Ha and Chubby Tea are the perfect combination."
    ];

    const generatedReviews = new Set();

    function generateReview() {
      let review;
      do {
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const description = descriptions[Math.floor(Math.random() * descriptions.length)];
        const specific = specifics[Math.floor(Math.random() * specifics.length)];
        const closer = closers[Math.floor(Math.random() * closers.length)];

        review = `${opener} ${description} ${specific} ${closer}`;
      } while (generatedReviews.has(review));

      generatedReviews.add(review);
      document.getElementById("reviewOutput").textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText && reviewText !== "Your review will appear here.") {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>
</body>
</html>

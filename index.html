<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Cattle Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chubby Cattle Reviews</h1>
  <p>Click the button below to generate a unique review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output">Your review will appear here.</div>

  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "Walking into Chubby Cattle is like stepping into a futuristic wonderland with its vibrant atmosphere and exciting features.",
      "The arcade at Chubby Cattle kept us entertained before dinner, setting the perfect tone for the meal.",
      "From the start, the restaurant's modern design and technological touches, like robots delivering food, were incredibly impressive.",
      "The moment we walked in, we were amazed by the lively energy and unique setup of Chubby Cattle."
    ];

    const descriptions = [
      "Chris greeted us warmly and made us feel at home, walking us through the menu and explaining the standout features.",
      "Chris went above and beyond by cooking the meats to perfection and helping us pick the best sauces to complement the flavors.",
      "His attention to detail was remarkable, ensuring we had everything we needed before we even thought to ask.",
      "Chris made sure our table stayed organized and even helped us adjust the fire for the hot pot, making the experience effortless."
    ];

    const specifics = [
      "The self-serve drinks near the Chubby Tea station were a fantastic touch, adding convenience and fun to the evening.",
      "We were impressed by the innovative robots that delivered our food and drinks seamlessly throughout the night.",
      "The sterilized eggs and variety of fresh ingredients showed how much thought went into crafting a memorable dining experience.",
      "The sauce bar was outstanding, offering countless combinations to perfectly enhance each bite of wagyu and fresh seafood."
    ];

    const closers = [
      "Chris's exceptional service and friendly attitude made the night unforgettable, and we cannot wait to return.",
      "This was one of the best dining experiences we have ever had, and we highly recommend asking for Chris when you visit.",
      "The mix of incredible food, innovative features, and top-notch service made this visit truly extraordinary.",
      "Chubby Cattle sets a new standard for dining, and Chris ensures every guest has a wonderful experience from start to finish."
    ];

    const usedReviews = new Set();

    function generateReview() {
      let review;

      do {
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const description = descriptions[Math.floor(Math.random() * descriptions.length)];
        const specific = specifics[Math.floor(Math.random() * specifics.length)];
        const closer = closers[Math.floor(Math.random() * closers.length)];
        review = `${opener} ${description} ${specific} ${closer}`;
      } while (usedReviews.has(review) || review.length < 240);

      usedReviews.add(review);
      document.getElementById("reviewOutput").textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText && reviewText !== "Your review will appear here.") {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy:", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>

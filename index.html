<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Cattle Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chubby Cattle Reviews</h1>
  <p>Click the button below to generate a unique review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output">Your review will appear here.</div>

  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "The arcade at Chubby Cattle was a blast, setting the tone for an amazing meal.",
      "From the moment we walked into Chubby Cattle, the modern decor and vibrant atmosphere stood out.",
      "The advanced features like robots delivering food made the whole experience exciting and futuristic.",
      "Chubby Cattle combines innovation and comfort perfectly, creating a one-of-a-kind dining experience."
    ];

    const descriptions = [
      "Chris greeted us with a warm smile and explained the menu in detail.",
      "Chris went above and beyond to ensure everything was perfect, from cooking meats to helping us with sauce pairings.",
      "He noticed we needed extra napkins before we even asked, showcasing his exceptional attentiveness.",
      "Chris made sure our table was always tidy and ready for the next course."
    ];

    const specifics = [
      "The robots delivering food added a fun and futuristic vibe.",
      "We loved the self-serve drink station by Chubby Tea, which was both convenient and exciting.",
      "The sterilized eggs were a unique touch that showed how well thought out the restaurant is.",
      "The sauce bar was incredible, offering endless combinations to enhance every bite."
    ];

    const closers = [
      "Chris’s attention to detail and friendly demeanor made this visit unforgettable.",
      "We can’t wait to come back and enjoy this extraordinary dining experience again.",
      "Chubby Cattle is a must-visit for anyone looking for great food and incredible service.",
      "Ask for Chris when you visit for an experience that is second to none."
    ];

    const usedReviews = new Set();

    function generateReview() {
      let review;

      do {
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const description = descriptions[Math.floor(Math.random() * descriptions.length)];
        const specific = specifics[Math.floor(Math.random() * specifics.length)];
        const closer = closers[Math.floor(Math.random() * closers.length)];
        review = `${opener} ${description} ${specific} ${closer}`;
      } while (usedReviews.has(review));

      usedReviews.add(review);
      document.getElementById("reviewOutput").textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText && reviewText !== "Your review will appear here.") {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy:", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>

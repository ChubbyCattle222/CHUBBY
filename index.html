<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Ha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Chris Ha</h1>
  <p>Write a review for Chris or use the button below to generate one. Click "Copy to Clipboard" to save the generated review, then paste it where needed. Use the provided link to leave a review on Yelp. Thank you!</p>
  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output">Your review will appear here.</div>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "Walking into Chubby Cattle, we were warmly welcomed by Chris Ha's friendly smile.",
      "From the very start, Chris Ha ensured we felt right at home in this lively and unique spot.",
      "Our visit to Chubby Cattle began with a great greeting from Chris Ha, setting the tone for a perfect meal.",
      "Chris Ha made our first impression at Chubby Cattle unforgettable with his kindness and professionalism.",
      "As soon as we arrived, Chris Ha's attention to detail stood out, making us feel like VIPs."
    ];

    const descriptions = [
      "Chris recommended wagyu cuts that were cooked to perfection and paired them with sauces that elevated the flavors.",
      "The service was seamless thanks to Chris, who guided us through the menu and kept the evening flowing smoothly.",
      "Chris's suggestions for side dishes and sauces added an extra layer of excitement to the meal.",
      "We loved how Chris took time to explain the grilling process, ensuring we enjoyed every bite to the fullest.",
      "Chris made sure every detail was perfect, from keeping our drinks filled to offering thoughtful pairing advice."
    ];

    const specifics = [
      "Chris introduced us to the Soju Rita, a refreshingly fruity drink that complemented the wagyu perfectly.",
      "He recommended the Heaven 12 sake, which paired beautifully with the A5 wagyu and brought out its richness.",
      "Chris shared fascinating details about the origins of the A5 wagyu, making the experience both delicious and educational.",
      "The fresh wasabi Chris suggested for the wagyu was a game-changer and highlighted the flavors in the best way.",
      "We ended the meal with the matcha ice cream Chris recommended, a sweet and satisfying finish to an incredible dinner."
    ];

    const closers = [
      "This visit was unforgettable, and we cannot wait to come back and enjoy Chris Ha's excellent service again.",
      "Thanks to Chris Ha, this dining experience stands out as one of our all-time favorites.",
      "Highly recommend visiting Chubby Cattle and asking for Chris Ha for a truly amazing meal.",
      "The delicious food and exceptional service from Chris Ha make Chubby Cattle a must-visit.",
      "We left with full stomachs and happy memories, all thanks to the fantastic care from Chris Ha."
    ];

    const generatedReviews = new Set();

    function generateReview() {
      let review;

      do {
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const description = descriptions[Math.floor(Math.random() * descriptions.length)];
        const specific = specifics[Math.floor(Math.random() * specifics.length)];
        const closer = closers[Math.floor(Math.random() * closers.length)];
        review = `${opener} ${description} ${specific} ${closer}`;
      } while (generatedReviews.has(review));

      generatedReviews.add(review);

      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText && reviewText !== "Your review will appear here.") {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>
</body>
</html>

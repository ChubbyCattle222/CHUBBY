  <style>

    }
    a {

    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chris Ha</h1>
  <p>Click the button below to generate a review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

    function generateReview() {
      const reviews = [

        "Chubby Cattle combines innovation with comfort, offering a unique dining experience that is hard to match. Chris’s service was exceptional. He introduced us to the menu and its unique features, cooked the meats flawlessly, and paired them with incredible sauces. The soft serve ice cream was the cherry on top. Do not miss this gem!",
        "The service at Chubby Cattle was fantastic! Chris ensured that we felt welcome and taken care of throughout the meal. He explained every detail of the menu and cooked the meats to perfection. The ice cream at the end was divine. It was a great atmosphere overall!",
        "Chubby Cattle offers more than just great food, it is an experience. From the unique self serve drinks to the excellent service, there is something for everyone. Chris made sure we had an unforgettable evening with his attentive service and excellent recommendations. The meats were cooked perfectly, and the sauces were amazing. Highly recommended!",
        "The service at Chubby Cattle was amazing! Chris made us feel so welcome and looked after us the entire time. He went over every part of the menu and cooked the meats to perfection. He also told us about the Chubby Club membership and even helped us sign up. Chris explained how we could earn points at all the Chubby Group restaurants and use them for free food, discounts, and cool merchandise. The ice cream at the end was the perfect finish. The lively atmosphere made the experience unforgettable!",
        "Chubby Cattle is such a cool spot and totally different from anywhere else. Our server, Chris, walked us through the menu and explained how everything works. He mentioned this is their main location and pointed out fun features like the sterilized eggs and self serve drinks by Chubby Tea. Chris made sure to ask if we had any allergies or special occasions to celebrate. He cooked the meats just right and helped us pick the perfect sauces to go with them. The 90 minute limit was just enough time, and the Taro and Matcha ice cream at the end were the perfect sweet finish. Chris really went above and beyond. Make sure to ask for him if you want an awesome experience!",
        "The hospitality at Chubby Cattle was exceptional. Chris went out of his way to walk us through everything and ensure we had an unforgettable visit. The standout features like the Chubby Tea self serve drink station created a lively and fun vibe. Every dish Chris prepared was flawless, and the sauces he suggested complemented the meats beautifully. He also shared a tip about adding a touch of fresh wasabi to the rich cuts of meat and dipping them in their signature salt blend. It really brought out the savory buttery flavors as the wagyu melted in my mouth. The whole experience was truly remarkable!",
        "The service at Chubby Cattle was so good. Chris really took the time to explain everything and made sure we had a fun time. The Chubby Tea drink station was really cool and added to the vibe. Chris cooked everything perfectly, and the sauces he suggested went perfectly with the meats. He also gave us this tip about putting a little fresh wasabi on the meat and dipping it in their special salt. It made the wagyu taste even better, so buttery and yummy. Plus, Chris’s jokes and funny comments made the whole dinner way more fun. He was totally right about the wasabi too. The whole thing was just great!",
        "Chris provided outstanding service that truly elevated our dining experience. He offered great advice on menu selections and guided us through the sauce bar with helpful suggestions. Throughout the meal, he made sure our table stayed tidy, ensuring a relaxed and enjoyable atmosphere. As the dining time came to an end, Chris gave us a courteous reminder about last call, wrapping up the experience perfectly. His exceptional attention to detail and thoughtful approach were genuinely impressive and much appreciated.",
        "Chubby Cattle is such a fun and unique spot it’s nothing like anywhere else! Chris, our server, was amazing. He walked us through the menu, explained everything, and even told us about cool features like the sterilized eggs and the self serve Chubby Tea drinks. He made sure to check if we had any allergies or were celebrating something special. The way he cooked the meats was spot on, and he helped us pick the best sauces to go with them. The 90 minutes flew by, and the Taro and Matcha ice cream at the end were the perfect treats to wrap things up. Chris really made the experience unforgettable, so definitely ask for him when you go!",
        "We started things off with some fun while waiting, and the time flew by. The service was fantastic, making our meal truly memorable. The restaurant had a great atmosphere comfortable seating and just the right background music to set the tone. The recommendations for sauces and cooking tips really elevated the experience. Everything was kept neat and organized, which added to the overall enjoyment. A friendly reminder about last call made sure we didn’t miss out on placing our final order. We’re already looking forward to coming back!",
        "When you walk in, the first thing you notice is a small area with games to pass the time while waiting such a thoughtful touch. Once seated, the decor creates a cozy and inviting vibe, with a touch of elegance.

The food selection was impressive. The quality of the meats stood out, and the ability to order up to 10 items was a huge plus compared to other places with small limits. There’s a variety of options, including sushi, soup, and more! You can customize your sauces, grab sides like rice with curry or soup, and pick veggies to cook with your meal. It’s best to focus on the meats before diving into the other items like sushi, fried foods, and vegetables.

Another highlight was the range of drinks and desserts, including boba, slushies, tea, and ice cream with a variety of toppings, a perfect way to finish the meal.

The service made it even better. Chris was attentive, explained everything clearly, and even helped with cooking the meat to perfection. He made sure we had everything we needed and shared helpful tips to elevate the dining experience. Overall, it was a fantastic visit!",
        // Add 15 more similar detailed reviews...
      ];

      // Pick a random review
      const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

      // Display the review
      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = randomReview;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>

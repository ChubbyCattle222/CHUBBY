<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Ha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Chris Ha</h1>
  <p>Write your own review for Chris or click the button below to generate a review. Click the Copy to Clipboard button if using the generated review so you can paste it later.  Use the links to leave a review on Google or Yelp. Thanks ðŸ˜€</p>
  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>
  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "The arcade games at Chubby Cattle set such a fun tone right from the start.",
      "Walking into Chubby Cattle felt like stepping into the future with their robot servers delivering food and drinks.",
      "Chubby Cattle's modern, high tech vibe makes it stand out from other restaurants.",
      "From the moment we entered, the ambiance and thoughtful details made us feel at home.",
      "This restaurant is a perfect blend of innovation and hospitality.",
      "We were greeted with smiles and instantly impressed by the sleek and unique decor."
    ];

    const descriptions = [
      "Chris was incredibly attentive, ensuring our table was cleared promptly and refilling napkins before we had to ask.",
      "The self serve drink station and high quality wagyu cuts were such fun and unique touches.",
      "Chris's excellent recommendations and perfect timing made the barbecue experience unforgettable.",
      "Every dish was expertly grilled, with Chris suggesting sauces that truly elevated the flavors.",
      "The atmosphere was lively, and the thoughtful setup made it easy to enjoy every part of the meal.",
      "Chris's attention to detail, like helping adjust the grill and clearing plates, really stood out."
    ];

    const specifics = [
      "The wagyu melted in our mouths, especially with the fresh wasabi Chris suggested.",
      "The robot servers were a hit and added a futuristic twist to the dining experience.",
      "We loved the variety of ice cream flavors like taro and matcha, a perfect ending to the meal.",
      "Chris made sure to check for allergies and even suggested ways to enhance our barbecue experience.",
      "The innovative use of technology, like robots and self serve drink stations, made this visit unforgettable.",
      "Chris's helpful tips on pairing meats and sauces were spot on, and his friendly jokes added a personal touch."
    ];

    const closers = [
      "This place is a must visit for anyone looking for a unique and memorable dining experience!",
      "I can't wait to return and experience this again.",
      "Definitely ask for Chris when you visit Chubby Cattle he will make sure your visit is unforgettable!",
      "The combination of great food, atmosphere, and service makes Chubby Cattle stand out.",
      "Hands down one of the best dining experiences we've ever had.",
      "Highly recommended for anyone looking for something out of the ordinary."
    ];

    const generatedReviews = new Set();

    function generateReview() {
      let review;

      do {
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const description = descriptions[Math.floor(Math.random() * descriptions.length)];
        const specific = specifics[Math.floor(Math.random() * specifics.length)];
        const closer = closers[Math.floor(Math.random() * closers.length)];

        review = `${opener} ${description} ${specific} ${closer}`;
      } while (generatedReviews.has(review));

      generatedReviews.add(review);

      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>
</body>
</html>

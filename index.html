<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Ha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chris Ha</h1>
  <p>Click the button below to generate a review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "From the moment we arrived, everything felt inviting.",
      "Walking into the restaurant, the atmosphere was warm and welcoming.",
      "Chubby Cattle set the bar high with its unique and cozy environment.",
      "Stepping in, we immediately felt the energy of this amazing place.",
      "The ambiance at Chubby Cattle was lively and inviting."
    ];

    const descriptions = [
      "Chris greeted us with a kind smile and quickly made us feel at home.",
      "Our server Chris was attentive and explained every detail of the menu with enthusiasm.",
      "Chris ensured our experience was seamless by guiding us through the menu and offering great suggestions.",
      "Chris’s knowledge of the menu and dedication to service were clear from the start.",
      "With Chris’s help, we felt confident trying new dishes and loved every recommendation."
    ];

    const specifics = [
      "The meats were cooked perfectly and paired beautifully with the sauces.",
      "The variety of options on the menu was impressive, and everything tasted fresh and flavorful.",
      "The ice cream at the end was a sweet surprise and the perfect way to wrap up the meal.",
      "Every dish we tried exceeded expectations, thanks to Chris’s recommendations.",
      "The combination of quality ingredients and expert preparation made the meal unforgettable."
    ];

    const closers = [
      "We cannot wait to return for another fantastic experience.",
      "Chris truly elevated our visit, making it an evening to remember.",
      "We left feeling completely satisfied and eager to come back soon.",
      "Thanks to Chris, this was one of the best dining experiences we have ever had.",
      "If you visit, be sure to ask for Chris for a memorable experience!"
    ];

    const generatedReviews = new Set();

    function generateReview() {
      // Create a unique review by combining random phrases
      let review;
      do {
        review = `${getRandom(openers)} ${getRandom(descriptions)} ${getRandom(specifics)} ${getRandom(closers)}`;
      } while (generatedReviews.has(review));
      
      // Add the new review to the set of generated reviews
      generatedReviews.add(review);

      // Display the review
      document.getElementById("reviewOutput").textContent = review;
    }

    function getRandom(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy:", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>

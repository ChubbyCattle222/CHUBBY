<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Ha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Chris Ha</h1>
  <p>Write a review for Chris or use the button below to generate one. Click "Copy to Clipboard" to save the generated review, then paste it where needed. Use the provided link to leave a review on Yelp. Thank you!</p>
  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output">Your review will appear here.</div>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const openers = [
      "Chris Ha greeted us with a warm smile and made us feel immediately at ease.",
      "Stepping into Chubby Cattle, we were delighted by the lively atmosphere and greeted by Chris Ha.",
      "From the very beginning, Chris Ha's professionalism and kindness stood out.",
      "Walking in, the vibrant ambiance paired with Chris Ha's exceptional service created a fantastic first impression.",
      "Our visit began wonderfully, thanks to the welcoming energy from Chris Ha."
    ];

    const descriptions = [
      "Chris ensured our drinks were always full and checked on us regularly without being intrusive.",
      "He went above and beyond to provide thoughtful recommendations tailored to our tastes.",
      "Chris's attention to detail, from table settings to personalized suggestions, was remarkable.",
      "Every step of the meal was seamless, with Chris handling everything with ease and expertise.",
      "Chris's approach to service made us feel like valued guests, and his knowledge of the menu was impressive."
    ];

    const specifics = [
      "The wagyu was perfectly marbled, and Chris suggested the perfect sauces to enhance its flavor.",
      "The dessert options, especially the taro ice cream, were delightful recommendations from Chris.",
      "Chris even walked us through pairing sauces with different cuts of meat, making the experience unforgettable.",
      "The drink station was a fun touch, and Chris made sure we had everything we needed to enjoy it fully.",
      "Chris's recommendation of the matcha ice cream was the perfect way to end the meal on a high note."
    ];

    const closers = [
      "If you visit, be sure to ask for Chris, as he truly made our experience outstanding.",
      "This restaurant is a must-visit, and Chris Ha's service makes it even more special.",
      "Thanks to Chris Ha, this is now one of our favorite places to dine, and we will be back.",
      "The combination of excellent food and exceptional service from Chris Ha sets this place apart.",
      "Highly recommended for anyone looking for a memorable dining experience, especially with Chris Ha."
    ];

    const generatedReviews = new Set();

    function generateReview() {
      let review;
      do {
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const description = descriptions[Math.floor(Math.random() * descriptions.length)];
        const specific = specifics[Math.floor(Math.random() * specifics.length)];
        const closer = closers[Math.floor(Math.random() * closers.length)];
        review = `${opener} ${description} ${specific} ${closer}`;
      } while (generatedReviews.has(review));

      generatedReviews.add(review);

      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText && reviewText !== "Your review will appear here.") {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>
</body>
</html>
